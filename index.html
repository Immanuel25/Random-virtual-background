<script type="text/javascript">

var urls = new Array();
urls[0] = "https://drive.google.com/file/d/1AnSdcXDkFiSlhSlhmZnOTKcFI_2pEOXC/view?usp=sharing"; //biru
urls[2] = "https://drive.google.com/file/d/1zBkzO9MdFNDgYvfd1K4IVFJZULUR2qZA/view?usp=sharing"; //Hijau

urls[1] = "https://drive.google.com/file/d/1Pb2sTJFnkgrLwg7WrT1RspZMj_Axhk08/view?usp=sharing"; //merah



if (localStorage.getItem('no') == null) {
var random = Math.floor(Math.random()*urls.length);

}

else {
var random = localStorage.getItem('no')*1;
}

window.location = urls[random];
